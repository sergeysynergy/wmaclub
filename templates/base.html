{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="description" content="">

    <title>Визуализация абстрактных данных</title>

            </div>
        </div><!-- /.container -->
    {% endblock content %}
    </div><!-- /#content -->
